services:
  # PostgreSQL Database (Free)
  - type: pserv
    name: monitor-postgres
    plan: free
    region: oregon
    databaseName: monitoring
    databaseUser: monitor

  # Monitor API (Web Service)
  - type: web
    name: monitor-api
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./monitor-api/Dockerfile
    dockerContext: ./monitor-api
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: monitor-postgres
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
