# Render.com Blueprint - Deploy gratuito do sistema de monitoramento
# Após conectar ao GitHub, Render lê este arquivo e provisiona tudo automaticamente

services:
  # PostgreSQL Database (Free) - sem disco persistente no free tier
  - type: pserv
    name: monitor-postgres
    plan: free
    region: oregon
    databaseName: monitoring
    databaseUser: monitor

  # Monitor API (Web Service - Free 750h/mês)
  - type: web
    name: monitor-api
    env: docker
    dockerfilePath: ./monitor-api/Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: monitor-postgres
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
