version: '3.8'

services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: monitor-postgres-prod
    environment:
      POSTGRES_DB: monitoring
      POSTGRES_USER: monitor
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monitor123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitor"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: monitor-rabbitmq-prod
    environment:
      RABBITMQ_DEFAULT_USER: monitor
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-monitor123}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Monitor API
  monitor-api:
    build:
      context: ./monitor-api
      dockerfile: Dockerfile
    container_name: monitor-api-prod
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/monitoring
      SPRING_DATASOURCE_USERNAME: monitor
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-monitor123}
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: monitor
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-monitor123}
      JAVA_OPTS: "-Xmx512m -Xms256m"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

  # Monitor Runner
  monitor-runner:
    build:
      context: ./monitor-runner
      dockerfile: Dockerfile
    container_name: monitor-runner-prod
    environment:
      SPRING_PROFILES_ACTIVE: production
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: monitor
      SPRING_RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-monitor123}
      MONITOR_API_BASE_URL: http://monitor-api:8080
      PLAYWRIGHT_BROWSERS_PATH: /ms-playwright
      JAVA_OPTS: "-Xmx768m -Xms384m"
    depends_on:
      monitor-api:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
