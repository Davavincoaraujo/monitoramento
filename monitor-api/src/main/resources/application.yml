spring:
  application:
    name: monitor-api
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/monitoring}
    username: ${SPRING_DATASOURCE_USERNAME:monitor}
    password: ${SPRING_DATASOURCE_PASSWORD:monitor123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:monitor}
    password: ${RABBITMQ_PASSWORD:monitor123}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
  
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
      - org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration
      - org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SMTP_USERNAME:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${PORT:8080}
  compression:
    enabled: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Resilience4j Rate Limiter
resilience4j:
  ratelimiter:
    instances:
      ingest:
        limit-for-period: 10
        limit-refresh-period: 60s
        timeout-duration: 0s
        allow-health-indicator-to-fail: true
        subscribe-for-events: true
        event-consumer-buffer-size: 50

# Quartz Scheduler (disabled for demo)
# spring.quartz:
#   job-store-type: memory

# Application specific
monitoring:
  default-check-frequency-seconds: 300
  max-concurrent-runs: 5
  data-retention-days: 30
  weekly-report-timezone: America/Sao_Paulo
  weekly-report-cron: "0 0 20 ? * SUN"
  email:
    from: noreply@monitoring.com
    enabled: false
